<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <p>
            <p>Name</p>
            <input type="text" name="name" placeholder="Maxim">
        </p>
        <p>
            <p>Password</p>
            <input type="password" name="password">
        </p>
        <p>
            <p>Tel</p>
            <input type="tel" name="tel" placeholder="0-000-000">
        </p>
        <p>
            <p>Gender</p>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </p>
        <p>
            <p>Meel</p>
            <input type="checkbox" name="meel" value="pizza">Pizza
            <input type="checkbox" name="meel" value="salad">Salad
            <input type="checkbox" name="meel" value="burger">Burger
        </p>
        <p>
            <p>Quantity</p>
            <input type="number" name="quanity" value="3" min="0">
        </p>
        <p>
            <p>Favorite color</p>
            <input type="color" name="color">
        </p>
        <p>
            <p>About yourself</p>
            <textarea name="about"></textarea>
        </p>
        <p>
            <p>Your photo</p>
            <input type="file" name="photo">
        </p>
        <p>
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </p>
    </form>
</body>
</html>
